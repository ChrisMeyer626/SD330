<!DOCTYPE html>
<html>
<head>
    <style>
	
	#refrigerator {
		position: relative;
		width: 1500px;
		height: 997px;
		margin-top: -30px;
		margin-left: -30px;
	}
	
	#header {
		position: absolute;
		top: 170px;
		right: 600px;
		border: 3px solid black;
	}
	
	#display {
		position: absolute;
		top: 190px;
		right: 650px;
	}
	
	</style>
</head>
<body>

	
    <div id="refrigerator">
	<img width="1500px" height="997px" src="https://us.123rf.com/450wm/ahsanalvi/ahsanalvi2302/ahsanalvi230200028/198896768-modern-line-style-fridge-vector-illustration-household-technology-object-icon-concept-house-fridge.jpg?ver=6">
        <div id="header">
            <button id="power-button">OFF</button>
            <div id="clock">00:00</div>
        </div>
        <div id="display">
            <div id="temperature">
                <h3>Temperature</h3>
                <p id="temp-display">0Â°C</p>
            </div> <br>
            <div id="inside-fridge">
                <h3>Inside Fridge</h3>
                <p id="inside-display"> <img width="200px" height="200px" src="https://assets.hardwarezone.com/img/2016/01/samsungfridgedisplay.jpg"> </p>
            </div>
            <div id="tv">
                <p id="tv-display"> <img width="200px" height="100px" src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*NhaoXTUUQj0Oenrm3XwG3A.png"> </p>
            </div>
            <div id="browser">
                <p id="browser-display"> <img width="200px" height="100px" src="https://nira.com/wp-content/uploads/2020/01/Default_Chrome_Homepage-768x538.png"> </p>
            </div>
        </div>
    </div>
    <script> 
	
	const powerButton = document.getElementById('power-button');
	const clockDisplay = document.getElementById('clock');
	const temperatureDisplay = document.getElementById('temp-display');
	const insideFridgeDisplay = document.getElementById('inside-display');
	const tvDisplay = document.getElementById('tv-display');
	const browserDisplay = document.getElementById('browser-display');

	let isPowerOn = true;

	function updateClock() {
		const now = new Date();
		const hours = now.getHours().toString().padStart(2, '0');
		const minutes = now.getMinutes().toString().padStart(2, '0');
		const seconds = now.getSeconds().toString().padStart(2, '0');
		clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
		
	}
	
	function updateTemperature() {
		let randomNum = Math.random() * 3 + 37;
		document.getElementById("temp-display").innerHTML = Math.round(randomNum * 100) / 100;
	}

	function togglePower() {
		isPowerOn = !isPowerOn;
		powerButton.textContent = isPowerOn ? 'ON' : 'OFF';
		const display = isPowerOn ? 'visible' : 'hidden';
		clockDisplay.style.visibility = display;
		temperatureDisplay.style.visibility = display;
		insideFridgeDisplay.style.visibility = display;
		tvDisplay.style.visibility = display;
		browserDisplay.style.visibility = display;
	}

	updateClock();
	setInterval(updateClock, 1000);
	setInterval (updateTemperature, 15000)
	updateTemperature();

	powerButton.addEventListener('click', togglePower);
	
	</script>
</body>
</html>
